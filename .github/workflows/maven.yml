name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn package --file pom.xml
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          java-version: 1.8
          registry-url: https://maven.pkg.github.com/
          scope: 'GaneshBabu-J'  #@your-github-username
      - run: mvn deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.SANDESH}}  #GITHUB_TOKEN_NPM
  
#mvn deploy -Dregistry=https://maven.pkg.github.com/GaneshBabu-J -Dtoken=${{secrets.SANDESH}}
        
      
     
    
